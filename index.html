<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro Section With Dropdown Navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="darken-background" class="animate__animated"></div>
    <header>
        <img src="imgs/logo.svg" alt="company logo">
        <img id="ham" src="imgs/icon-menu.svg" alt="image hamburger">
    </header>
    <main>
        <img src="imgs/image-hero-mobile.png" alt="man working on computer on color background">
        <div id="main-words-button">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
                productivity soar.</p>
            <a href="#">Learn More</a>
            <div id="websites">
                <img src="imgs/client-databiz.svg" alt="">
                <img src="imgs/client-audiophile.svg" alt="">
                <img src="imgs/client-meet.svg" alt="">
                <img src="imgs/client-maker.svg" alt="">
            </div>
        </div>
    </main>
    <div id="mobile-menu" class="animate__animated ">
        <img id="big_X" src="imgs/icon-close-menu.svg" alt="">
        <nav id="mini-nav">
            <ul>
                <li class="drop-down">
                    <div id="features">
                        <p>Features</p> <img src=" imgs/icon-arrow-down.svg" alt="">
                    </div>
                    <ul class="feature_drop">
                        <li>dog</li>
                        <li>cat</li>
                        <li>MEWO</li>
                    </ul>

                </li>

                <li class="drop-down">
                    <div id="company">
                        <p>Company</p> <img src="imgs/icon-arrow-down.svg" alt="">
                    </div>
                    <ul class="company_drop">
                        <li>Boog</li>
                        <li>boops</li>
                        <li>lips</li>
                    </ul>
                </li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
            </ul>

        </nav>
        <a class="menu-button" href="#">Login</a>
        <a class="menu-button register" href="#">Register</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
